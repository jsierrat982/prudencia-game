<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Prudencia - Juego de Dados</title>
    <meta name="theme-color" content="#111827"/>
    
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Quitar flechas de input number */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button,
        input[type="text"][inputmode="decimal"]::-webkit-inner-spin-button,
        input[type="text"][inputmode="decimal"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"],
        input[type="text"][inputmode="decimal"] {
            -moz-appearance: textfield;
        }

        /* Resaltado de Columnas */
        .column-highlight-th { background-color: #1f2937; }
        .column-highlight-td { background-color: #1f2937; }

        /* Resaltado de Ganador */
        .highlight-max-score { background-color: #052e16; }
        .highlight-max-score:hover { background-color: #064e3b; }
        .highlight-name { color: #22c55e; font-weight: 600; }
        .highlight-total { color: #4ade80; }
    </style>
</head>
